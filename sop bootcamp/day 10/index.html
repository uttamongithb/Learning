<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            padding: 40px 20px;
        }

        body>div {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Input and controls styling */
        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            outline: none;
            transition: all 0.3s ease;
            min-width: 300px;
            margin-right: 15px;
        }

        input[type="text"]:focus {
            border-color: #333;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        select:focus {
            border-color: #333;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        #add {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            background: black;
            color: white;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        #add:active {
            transform: translateY(0);
        }

        /* Stats styling */
        span.total-task,
        span.pending-task,
        span.completed-task {
            display: inline-block;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 25px 10px 0 0;
            font-weight: 500;
            border: 2px solid black;
            transition: all 0.3s ease;
        }

        span.total-task:hover,
        span.pending-task:hover,
        span.completed-task:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .task {
            display: flex;
            margin-top: 30px;
            gap: 30px;
        }

        #pending,
        #completed {
            flex: 1;
            background: white;
            border: 2px solid black;
            width: 40vw;
            padding: 25px;
            border-radius: 20px;
            height: 70vh;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #pending>span,
        #completed>span {
            display: block;
            font-size: 1.4em;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card {
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 18px;
            border-radius: 12px;
            margin: 12px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-height: 50px;
            height: auto;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #completed .card {
            border-left-color: black;
            opacity: 0.7;
        }

        .card .tsktxt,
        .card>span:first-child {
            flex: 1;
            color: #2d3748;
            font-weight: 500;
            font-size: 15px;
            margin-right: 15px;
        }

        .card input[type="text"] {
            flex: 1;
            margin-right: 10px;
            min-width: auto;
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Action buttons styling */
        .actions {
            display: flex;
            gap: 8px;
        }

        .actions button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .edtbtn {
            background: black;
            color: white;
            border: 2px solid black;
        }

        .edtbtn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        .dltbtn {
            background: black;
            color: white;
            border: 2px solid black;
        }

        .dltbtn:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        .cmpltdbtn {
            background: black;
            color: white;
            border: 2px solid black;
        }

        .cmpltdbtn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        /* Save button styling when visible */
        .card button:not(.edtbtn):not(.dltbtn):not(.cmpltdbtn) {
            padding: 8px 16px;
            width: auto;
            height: auto;
            background: black;
            color: white;
            border: 2px solid black;
            border-radius: 8px;
            font-weight: 500;
            margin-right: 10px;
        }

        /* Custom scrollbar */
        #pending::-webkit-scrollbar,
        #completed::-webkit-scrollbar {
            width: 8px;
        }

        #pending::-webkit-scrollbar-track,
        #completed::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 10px;
        }

        #pending::-webkit-scrollbar-thumb,
        #completed::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        #pending::-webkit-scrollbar-thumb:hover,
        #completed::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .task {
                flex-direction: column;
            }

            #pending,
            #completed {
                width: 100%;
            }

            input[type="text"] {
                min-width: 100%;
                margin-bottom: 10px;
            }

            select,
            #add {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div>
        <input type="text" placeholder="Enter your task.....">
        <select id="priority">
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add">Add</button>


        <span class="total-task">Total Task : 0</span>
        <span class="pending-task">Pending Task : 0</span>
        <span class="completed-task"> Completed Task : 0</span>

        <div class="task">
            <div id="pending">
                <span style="color: #2d3748;">Pending</span>

                <div class="card">
                    <span class="tsktxt">This is the pending text </span>
                    <div class="actions">
                        <button class="edtbtn"><i class="fa-solid fa-pen"></i></button>
                        <button class="dltbtn"><i class="fa-solid fa-trash"></i></button>
                        <button class="cmpltdbtn"><i class="fa-solid fa-check"></i></button>

                    </div>
                </div>



            </div>



            <div id="completed">
                <span style="color: #2d3748;">Completed</span>

            </div>



        </div>



    </div>

    <script>
        let input = document.querySelector('input');
        let priority = document.querySelector('#priority')
        let addBtn = document.querySelector('#add');
        let pending = document.querySelector('#pending');
        let completed = document.querySelector('#completed');
        let total_task = document.querySelector('.total-task');
        let pending_task = document.querySelector('.pending-task');
        let completed_task = document.querySelector('.completed-task');

        let totalTask = 0;
        let pendingTask = 0;
        let completedTask = 0;






        addBtn.addEventListener('click', () => {
            if(input.value.trim() == "" || priority.value.trim() == ""){
                return
            }

            totalTask++;
            let card = document.createElement('div');
            card.setAttribute('class', 'card')
            let span = document.createElement('span');
            span.innerText = input.value;

            let inpt = document.createElement('input');
            inpt.value = span.innerText;
            inpt.style.display = 'none';

            let savebtn = document.createElement('button');
            savebtn.innerText = 'Save';
            savebtn.style.display = 'none';


            let span1 = document.createElement('span');
            span1.innerText = priority.value;

            let actions = document.createElement('div');
            actions.setAttribute('class', 'actions');


            if(priority.value == 'low'){
                card.style.border = '4px solid yellow';
            }else if(priority.value == 'medium'){
                card.style.border = '4px solid green';
            }else{
                card.style.border = '4px solid red';
            }




            let dltbtn = document.createElement('button');
            dltbtn.setAttribute('class', 'dltbtn');
            dltbtn.innerHTML = '<i class="fa-solid fa-trash"></i>';

            let edtbtn = document.createElement('button');
            edtbtn.setAttribute('class', 'edtbtn');
            edtbtn.innerHTML = '<i class="fa-solid fa-pen"></i>';


            let cmpltd_btn = document.createElement('button');
            cmpltd_btn.setAttribute('class', 'cmpltdbtn');
            cmpltd_btn.innerHTML = '<i class="fa-solid fa-check"></i>';






            card.addEventListener('click', (e) => {
                console.log(e.target.getAttribute('class'));

                if (e.target.getAttribute('class') == 'fa-solid fa-trash') {

                    if (card.parentElement.id == 'completed') {
                        completedTask--
                    }

                    card.remove();
                    totalTask--;
                    total_task.innerText = `Total Task : ${totalTask} `;
                    completed_task.innerText = `Completed Task : ${completedTask} `;
                    pending_task.innerText = `Pending Task : ${totalTask - completedTask} `;
                }




                if (e.target.getAttribute('class') == 'fa-solid fa-pen') {
                    span.style.display = 'none';
                    edtbtn.style.display = 'none';
                    inpt.style.display = 'inline';
                    savebtn.style.display = 'inline';

                    savebtn.addEventListener('click', () => {
                        span.innerText = inpt.value;
                        span.style.display = 'inline';
                        edtbtn.style.display = 'inline';
                        inpt.style.display = 'none';
                        savebtn.style.display = 'none';
                    })




                }




                if (e.target.getAttribute('class') == 'fa-solid fa-check') {
                    completed.append(card);
                    completedTask++;

                    edtbtn.style.display = 'none';
                    cmpltd_btn.style.display = 'none';

                    total_task.innerText = `Total Task : ${totalTask} `;
                    completed_task.innerText = `Completed Task : ${completedTask} `;
                    pending_task.innerText = `Pending Task : ${totalTask - completedTask} `;

                }
            });





            actions.append(edtbtn, dltbtn, cmpltd_btn)
            card.append(inpt, savebtn, span, span1, actions)
            pending.append(card)

            input.value = '';
            total_task.innerText = `Total Task : ${totalTask} `;
            completed_task.innerText = `Completed Task : ${completedTask} `;
            pending_task.innerText = `Pending Task : ${totalTask - completedTask} `;
        })




    </script>

</body>

</html>
