<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1{
            height: 700px;
            width: 700px;
            background-color: red;
             margin-top: 30px;
        }

        #box2{
            height: 500px;
            width: 500px;
            background-color: blue;
             margin-top: 30px;
        }

        #box3{
            height: 400px;
            width: 400px;
            background-color: green;
             margin-top: 30px;
        }

        #box4{
            height: 300px;
            width: 300px;
            background-color: rgb(129, 130, 219);
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id='box1'>
        box1

        <div id="box2">
            box2

            <div id="box3">
                box3

                <div id="box4">
                    box4
                </div>
            </div>
        </div>

    </div>

    <script>

        let box1 = document.querySelector('#box1');
        let box2 = document.querySelector('#box2');
        let box3 = document.querySelector('#box3');
        let box4 = document.querySelector('#box4');

        box1.addEventListener('click', (e) =>{
            console.log('box1')
        }, true);
        
        box2.addEventListener('click', (e) =>{
            console.log('box2')
        }, true);

        box3.addEventListener('click', () =>{
            console.log('box3')
        }, true);

        box4.addEventListener('click', () =>{
            console.log('box4')
        }, true);

    </script>

</body>

</html>
